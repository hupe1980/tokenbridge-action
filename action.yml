name: 
description:
runs:
  using: node20
  main: dist/index.js
  post: dist/index.js
branding:
  color: blue
  icon: cloud
inputs:
  audience:
    description: The audience to use for the OIDC provider.
    required: false
    default: tokenbridge
  tokenbridge-url:
    description: The URL of the TokenBridge exchange endpoint.
    required: true
  output-access-token:
    description: Whether to set the access token as a step output.
    required: false
    default: false
    type: boolean
  custom-claims:
    description: Custom claims to include in the token exchange request (JSON string).
    required: false
    default: '{}'
outputs:
  access-token:
    description: The access token generated by TokenBridge.