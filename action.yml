name: 
description:
runs:
  using: node20
  main: dist/index.js
  post: dist/index.js
branding:
  color: blue
  icon: cloud
inputs:
  audience:
    description: The audience to use for the OIDC provider
    required: false
    default: tokenbridge
  tokenbridge-url:
    description: The URL of the tokenbridge service.
    required: true
  output-access-token:
    description: Whether to set access-token as step output
    required: false
    default: false
    type: boolean
outputs:
  access-token:
    description: The access token generated by tokenbridge.